{% extends "base.html" %}
{% load i18n %}

{% block main %}
  {# Breadcrumbs #}
  <ol class="breadcrumb">
    {% block breadcrumbs %}
    {% endblock %}
  </ol>
  {# Actions #}
  <div class="row action-row">
    <div class="col-sm-12">
      {% block actions %}
      {% endblock %}
    </div>
  </div>
  {# Content #}
  <div class="row">
    <div class="col-sm-12">
      {% block content %}
      {% endblock %}
    </div>
  </div>
{% endblock main %}
